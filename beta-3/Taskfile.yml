version: '3'

tasks:
  lint:
    cmds:
      - java -jar checkstyle-10.12.5-all.jar -c /google_checks.xml src/
  build:
    cmds:
      - mvn package
    sources:
      - src/main/**/*.java
    generates:
      - target/**/*.jar
  test:
    deps: [build]
    cmds:
      - mvn test
  solve:
    deps: [build]
    cmds:
      - mvn org.codehaus.mojo:exec-maven-plugin:java
